<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tea Cozy | Home</title>
  <link href="./Resources/Stylesheet/style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <header>
    <img src="./Resources/Pics/img-tea-cozy-logo.png" height="50px" alt="logo">
    <nav>
      <ul>
        <li><a href="#mission-nav">Mission</a></li>
        <li><a href="#tea-nav">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Mission -->

    <div class="mission" id="mission-nav">
      <div class="mission-bar">
        <h2 class="mission-bar-item">Our Mission</h2>
        <h4 class="mission-bar-item">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Tea -->
    <div class="tea" id="tea-nav">

      <div class="tea-bar">
        <h2 class="tea-bar-item">Tea of the Month</h2>
        <h4 class="tea-bar-item">What's Steeping at the Tea Cozy?</h4>
      </div>

      <div class="tea-types">

        <!--Tea 1-->
        <div class="tea-type-box">
          <img src="./Resources/Pics/img-berryblitz.jpg" alt="berry blitz tea" width="300px" height="200px">
          <p class="tea-type-text">Fall Berry Blitz Tea</p>
        </div>

        <!--Tea 2-->
        <div class="tea-type-box">
          <img src="./Resources/Pics/img-spiced-rum.jpg" alt="spiced rum tea" width="300px" height="200px">
          <p class="tea-type-text">Spiced Rum Tea</p>
        </div>

        <!--Tea 3-->
        <div class="tea-type-box">
          <img src="./Resources/Pics/img-donut.jpg" alt="Seasonal Donuts" width="300px" height="200px">
          <p class="tea-type-text">Seasonal Donuts</p>
        </div>

        <!--Tea 4-->
        <div class="tea-type-box">
          <img src="./Resources/Pics/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" width="300px" height="200px">
          <p class="tea-type-text">Myrtle Ave Tea</p>
        </div>

        <!--Tea 5-->
        <div class="tea-type-box">
          <img src="./Resources/Pics/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" width="300px" height="200px">
          <p class="tea-type-text">Bedford Bizarre Tea</p>
        </div>

      </div>
    </div>

  </main>
  <footer>
  </footer>

</body>

</html>
